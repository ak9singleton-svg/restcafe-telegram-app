<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 100px;
    }

    .header {
      text-align: center;
      padding: 15px;
      background: var(--tg-theme-button-color, #3498db);
      color: var(--tg-theme-button-text-color, #fff);
      border-bottom: 2px solid rgba(0,0,0,0.05);
    }

    .category-list {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      background: var(--tg-theme-secondary-bg-color, #f9f9f9);
    }

    .category-item {
      flex-shrink: 0;
      padding: 8px 14px;
      border-radius: 20px;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    .category-item.active {
      background: var(--tg-theme-button-color, #3498db);
      color: var(--tg-theme-button-text-color, #fff);
    }

    .products {
      padding: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .product-card {
      background: var(--tg-theme-secondary-bg-color, #fff);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .product-image {
      background: #f3f3f3;
      border-radius: 8px;
      height: 80px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }

    .product-name {
      font-weight: 600;
      font-size: 14px;
    }

    .product-desc {
      font-size: 12px;
      color: #777;
      margin: 4px 0 6px;
    }

    .product-price {
      font-weight: bold;
      color: var(--tg-theme-button-color, #3498db);
    }

    .add-btn {
      margin-top: 6px;
      background: var(--tg-theme-button-color, #3498db);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .cart-panel {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      background: var(--tg-theme-bg-color, #fff);
      border-top: 1px solid #ddd;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .cart-total {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
    }

    .order-btn {
      width: 100%;
      background: var(--tg-theme-button-color, #3498db);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
    }

    .notification {
      position: fixed;
      top: 15px; left: 50%;
      transform: translateX(-50%);
      background: var(--tg-theme-button-color, #3498db);
      color: var(--tg-theme-button-text-color, #fff);
      padding: 8px 20px;
      border-radius: 6px;
      animation: fade 0.3s;
      z-index: 1000;
    }

    @keyframes fade {
      from {opacity: 0; transform: translate(-50%,-10px);}
      to {opacity: 1; transform: translate(-50%,0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üçΩ –†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"</h2>
      <div>–í—ã–±–µ—Ä–∏—Ç–µ –±–ª—é–¥–∞ –∏–∑ –º–µ–Ω—é</div>
    </div>

    <div class="category-list" id="category-list"></div>

    <div id="products" class="products"></div>
  </div>

  <div class="cart-panel" id="cart-panel">
    <div class="cart-total">–ò—Ç–æ–≥–æ: <span id="total">0‚Ç∏</span></div>
    <button id="order-btn" class="order-btn" disabled>–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <script>
    // === Telegram init ===
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // === Supabase init ===
    const SUPABASE_URL = https://gtinslbrwdpqkxeibuqs.supabase.co; // –≤—Å—Ç–∞–≤—å —Å–≤–æ–π
    const SUPABASE_ANON_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0aW5zbGJyd2RwcWt4ZWlidXFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExMjM1MjMsImV4cCI6MjA3NjY5OTUyM30.3LbYP6AcsQ-qVZtdMgH6pJYX0rWLFGSUmT6errUwJOY;               // –≤—Å—Ç–∞–≤—å —Å–≤–æ–π
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === Data ===
    let categories = [];
    let items = [];
    let currentCategory = null;
    let cart = {};
    let total = 0;

    const categoryList = document.getElementById('category-list');
    const productsDiv = document.getElementById('products');
    const totalEl = document.getElementById('total');
    const orderBtn = document.getElementById('order-btn');

    async function loadMenu() {
      try {
        const { data: cats } = await supabase.from('menu_categories').select('*').order('sort_order');
        const { data: prods } = await supabase.from('menu_items').select('*').eq('is_available', true).order('sort_order');
        categories = cats || [];
        items = prods || [];

        renderCategories();
        if (categories.length) showCategory(categories[0].id);
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é:', e);
        productsDiv.innerHTML = '<p style="padding:20px">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é.</p>';
      }
    }

    function renderCategories() {
      categoryList.innerHTML = '';
      categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category-item' + (currentCategory === cat.id ? ' active' : '');
        div.textContent = cat.name;
        div.onclick = () => showCategory(cat.id);
        categoryList.appendChild(div);
      });
    }

    function showCategory(catId) {
      currentCategory = catId;
      renderCategories();
      const filtered = items.filter(i => i.category_id === catId);
      renderProducts(filtered);
    }

    function getEmoji(name) {
      const map = { '–ü–∏—Ü—Ü–∞':'üçï','–ü–∞—Å—Ç–∞':'üçù','–ù–∞–ø–∏—Ç–∫–∏':'ü•§','–î–µ—Å–µ—Ä—Ç—ã':'üç∞','–°–∞–ª–∞—Ç—ã':'ü•ó','–°—É–ø—ã':'üç≤' };
      return map[name] || 'üçΩÔ∏è';
    }

    function renderProducts(prods) {
      productsDiv.innerHTML = '';
      prods.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <div class="product-image">${getEmoji(categories.find(c => c.id === p.category_id)?.name)}</div>
          <div class="product-name">${p.name}</div>
          <div class="product-desc">${p.description || ''}</div>
          <div class="product-price">${p.price}‚Ç∏</div>
          <button class="add-btn">+ –î–æ–±–∞–≤–∏—Ç—å</button>`;
        div.querySelector('.add-btn').onclick = () => addToCart(p);
        productsDiv.appendChild(div);
      });
    }

    function addToCart(item) {
      if (!cart[item.id]) cart[item.id] = { ...item, quantity: 0 };
      cart[item.id].quantity++;
      total += parseFloat(item.price);
      updateCart();
      showNotification(`${item.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`);
    }

    function updateCart() {
      totalEl.textContent = total.toLocaleString('ru-RU') + '‚Ç∏';
      orderBtn.disabled = total <= 0;
    }

    function showNotification(msg) {
      const n = document.createElement('div');
      n.className = 'notification';
      n.textContent = msg;
      document.body.appendChild(n);
      setTimeout(() => n.remove(), 1800);
    }

    orderBtn.onclick = () => placeOrder();

    function placeOrder() {
      if (total <= 0) return;
      const user = tg.initDataUnsafe.user;
      const itemsArr = Object.values(cart).map(c => ({
        name: c.name, price: c.price, quantity: c.quantity
      }));

      const orderData = {
        telegram_user_id: user?.id,
        telegram_username: user?.username,
        customer_name: user?.first_name,
        total_amount: total,
        items: itemsArr
      };

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–∫–∞–∑ –±–æ—Ç—É
      tg.sendData(JSON.stringify(orderData));
      tg.showAlert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.');

      // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
      cart = {};
      total = 0;
      updateCart();
    }

    loadMenu();
  </script>
</body>
</html>
